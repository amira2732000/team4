<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title> التسجيل</title>
    <link rel="stylesheet" href="registiration.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/images/register-circle.png" alt="صورة المستخدم">
        </div>
         <div class="form"> 
            <h2>سجل</h2>
           <form>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="الاسم" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="الكنيه" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-pencil-alt"></i>
                    <input type="text" placeholder="اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="رقم الهاتف" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="كلمة المرور" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="تكرار كلمة المرور" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="agree">
                    <label for="agree"> </label>لقد قرأت   وأنا أقبل <a href="#">  اتفاقية العضوية  </a></label>
                </div>  
                <button type="submit">سجل</button>
           </form>
         </div>
    </div>
</body>
</html>
